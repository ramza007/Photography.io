{% load bootstrap3 %}
{% load static %}
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
{% block styles %}
<link rel="stylesheet" href="{% static 'css/navbar.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

{% endblock %}

<div class="topnav">
    <a href="/">RAMZA OMBATI</a>
    <div id="myTopnav">
    <ul class="nav navbar-nav navbar-right">
        <a href="#about">ABOUT</a>
        <a href="{% url 'photos' %}">PHOTOGRAPHY</a>
        <a href="#contact">CONTACT</a>
        <a href="https://www.pinterest.com/itsramza/"><i class="fa fa-pinterest fa-lg" style="font: size 50%;"></i></a>
        <a href="https://www.instagram.com/ramzaportraits/"><i class="fa fa-instagram fa-lg" style="font: size 50%;"></i></a>
        <a href="https://twitter.com/ramzaxx"><i class="fa fa-twitter fa-lg" style="font: size 50%;"></i></a>
    </ul>
    
</div>
<a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
</a>

</div>
</nav>
{% block script %}
    <script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.style.display === "block") {
            x.style.display = "none";
        } else {
            x.style.display = "block";
        }
    }
    </script>
{% endblock %}
